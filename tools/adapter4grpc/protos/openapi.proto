syntax = "proto3";

import "dto_comm.proto";

package service;
option go_package = "server/service;service";

 // IOpenApi 开放api
service OpenApi {
	rpc IsDir(dto.QryOfString) returns (dto.ResultOfBool) {}
	rpc IsFile(dto.QryOfString) returns (dto.ResultOfBool) {}
	rpc IsExist(dto.QryOfString) returns (dto.ResultOfBool) {}
	rpc GetFileSize(dto.QryOfString) returns (dto.ResultOfInt64) {}
  
	rpc GetNode(dto.QryOfString) returns (TNode) {}
	rpc GetNodes(dto.QryOfStrings) returns (DirNodeListDto) {}
	rpc GetDirNameList(dto.QueryLimitOfString) returns (DirNameListDto) {}
	rpc GetDirNodeList(dto.QueryLimitOfString) returns (DirNodeListDto) {}
      
	rpc DoMkDir(dto.QryOfString) returns (dto.ResultOfString) {}
	rpc DoDelete(dto.QryOfString) returns (dto.ResultOfBool) {}
	rpc DoRename(RenameCmd) returns (dto.ResultOfBool) {}
	rpc DoCopy(MoveCmd) returns (dto.ResultOfString) {}
	rpc DoMove(CopyCmd) returns (dto.ResultOfBool) {}
  
	rpc DoQueryToken(dto.QryOfString) returns (StreamToken) {}
	rpc DoAskReadToken(dto.QryOfString) returns (StreamToken) {}
	rpc DoAskWriteToken(dto.QryOfString) returns (StreamToken) {}
	rpc DoRefreshToken(dto.QryOfString) returns (StreamToken) {}
	rpc DoSubmitWriteToken(SubmitTokenCmd) returns (TNode) {}

	rpc GetReadStreamURL(QryStreamURLCmd) returns (dto.ResultOfString) {}
	rpc GetWriteStreamURL(QryStreamURLCmd) returns (dto.ResultOfString) {}
}

